<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Flight Travel Finder</title>
</head>

<body>
    <header>
        <h1 class="header text-center">Flight Travel Finder</h1>      
    </header>
    <div class="grid grid-flow-row-dense grid-cols-2 space-x-2"> 
        <div class="slideshow col-span-1 shrink">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="./assets/images/Screenshot 2023-10-03 at 12.36.41 PM.png" style="width:100%">
              <div class="text">Travel Now ~</div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="./assets/images/Screenshot 2023-10-03 at 12.36.52 PM.png " style="width:100%">
              <div class="text">Find Flight </div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="./assets/images/Screenshot 2023-10-03 at 12.37.02 PM.png" style="width:100%">
              <div class="text">Order Soon !!!</div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="col-span-1">
            <div class="search-form">
                <h1>Flight Search :</h1>
                <form class="flight grid grid-rows-4">
                    <label class="text-black">Start Location :</label>
                    <input class="form-control" type="search" placeholder="  city name" id="start-city-input">
                    <label class="text-black">Start Date:</label>
                    <input type="date" id="start-date" name="Start-Date">
                    <label class="text-black">Destination Location:</label>
                    <input class="form-control" type="search" placeholder="  city name" id="destination-city-input">
                    <label class="text-black">Return Date:</label>
                    <input type="date" id="return-date" name="Return-Date">
                    <label for="hotel-radius-input" class="form-label">Hotel Radius</label>
                        <select id="hotel-type-input" class="form-select">
                            <option value="5 miles">5 miles</option>
                            <option value="10 miles">10 miles</option>
                            <option value="15 miles">15 miles</option>
                            <option value="20 miles">20 miles</option>
                        </select>
                    <!-- <input class="form-control" type="search" placeholder="hotel" id="hotel-radius"> -->
                    <button class="cursor-pointer" style="width: 100%" type="submit" id="search-button">Search</button>
                </form>

            </div>
        </div>
    </div>
<div class="lists text-center">
    <h2>History Lists</h2>

</div>

<footer>
    <div class="footer fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600">
        <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
        <span class="flex mb-4 text-2xl font-semibold whitespace-nowrap text-black">Flight Travel Finder</span>
        <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
            <li>
                <a href=".slideshow" class="mr-4 hover:underline md:mr-6">View</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Policy</a>
            </li>
            <li>
                <a href="#" class="mr-4 hover:underline md:mr-6">Licensing</a>
            </li>
            <li>
                <a href="#" class="hover:underline">Contact Us</a>
            </li>
        </ul>
    </div>
</footer>
    <script src=".assets/js/search.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
