<!DOCTYPE html>

    <div class="container">
        <div class="grid grid-rows-3 grid-flow-col gap-4">
            <div class="row-span-3">
                <h1>Flight Search</h1>
                <form class="flight justify-item-center grid grid-rows-4">

                    <input class="form-control" type="search" placeholder="city name" id="city-input">
                    <input type="date" id="startdate" name="Start-Date">
                    <label class="text-black ">Destination Location:</label>
                    <input class="form-control " type="search" placeholder="city name" id="city-input">
                    <input type="date" id="returndate" name="Return-Date">
                    <label class="text-black ">Hotel Radius:</label>
                    <input class="form-control " type="search" placeholder="hotel" id="hotel-radius">
                    <button class="btn btn-primary" style="width: 100%" type="submit" id="search-button">Search</button>
                </form>
            </div>
            <div class="col-span-2 ...">
                <h1>Picture</h1>
            </div>
            <div class="row-span-2 col-span-2 ...">
                <h2>History Lists</h2>
            </div>
        </div>

            <h1>

            </h1>
