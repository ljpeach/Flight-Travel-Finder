<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Flight Travel Finder</title>
</head>

<body>
    <header>
        <h1 class="header text-center">Flight Travel Finder</h1>
    </header>
    <div class="grid grid-flow-row-dense grid-cols-2 space-x-2">
        <div class="slideshow col-span-1 shrink">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./assets/images/Screenshot 2023-10-03 at 12.36.41 PM.png" style="width:100%">
                <div class="text">Travel Now ~</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./assets/images/Screenshot 2023-10-03 at 12.36.52 PM.png " style="width:100%">
                <div class="text">Find Flight </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./assets/images/Screenshot 2023-10-03 at 12.37.02 PM.png" style="width:100%">
                <div class="text">Order Soon !!!</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="col-span-1">
            <div class="search-form">
                <h1>Flight Search :</h1>
                <form class="flight grid grid-rows-4">
                    <label class="text-black">Start Location :</label>
                    <input class="form-control" type="search" placeholder="  city name" id="start-city-input">
                    <label class="text-black">Start Date:</label>
                    <input type="date" id="startdate" name="Start-Date">
                    <label class="text-black">Destination Location:</label>
                    <input class="form-control" type="search" placeholder="  city name" id="destination-city-input">
                    <label class="text-black">Return Date:</label>
                    <input type="date" id="returndate" name="Return-Date">
                    <label for="hotel-radius-input" class="form-label">Hotel Radius</label>
                    <select id="hotel-type-input" class="form-select">
                        <option value="5 miles">5 miles</option>
                        <option value="10 miles">10 miles</option>
                        <option value="15 miles">15 miles</option>
                        <option value="20 miles">20 miles</option>
                    </select>
                    <!-- <input class="form-control" type="search" placeholder="hotel" id="hotel-radius"> -->
                    <button class="cursor-pointer" style="width: 100%" type="button" id="search-button">Search</button>

                    <button data-modal-target="popup-modal" data-modal-toggle="popup-modal"
                        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="button">
                        Press to type in Airport Code
                    </button>

                    <div id="popup-modal" tabindex="-1"
                        class="fixed top-0 left-0 right-0 z-50 hidden p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
                        <div class="relative w-full max-w-md max-h-full">
                            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                                <button type="button"
                                    class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                                    data-modal-hide="popup-modal">
                                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                        fill="none" viewBox="0 0 14 14">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                                    </svg>
                                    <span class="sr-only">Close modal</span>
                                </button>
                                <div class="p-6 text-center">
                                    <svg class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200"
                                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                        viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                    </svg>
                                    <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">Are you sure
                                        you want to delete this product?</h3>
                                    <button data-modal-hide="popup-modal" type="button"
                                        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center mr-2">
                                        Yes, I'm sure
                                    </button>
                                    <button data-modal-hide="popup-modal" type="button"
                                        class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">No,
                                        cancel</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <div class="lists text-center">
        <h2>History Lists</h2>

    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
