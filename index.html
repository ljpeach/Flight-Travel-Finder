<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Flight Travel Finder</title>
</head>

<body>
    <header>
        <h1 class="header text-center">Flight Travel Finder</h1>
    </header>
    <div class="grid grid-flow-row-dense grid-cols-2 space-x-2">
        <div class="slideshow col-span-1 shrink">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./assets/images/Screenshot 2023-10-03 at 12.36.41 PM.png" style="width:100%">
                <div class="text">Travel Now ~</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./assets/images/Screenshot 2023-10-03 at 12.36.52 PM.png " style="width:100%">
                <div class="text">Find Flight </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./assets/images/Screenshot 2023-10-03 at 12.37.02 PM.png" style="width:100%">
                <div class="text">Order Soon !!!</div>
            </div>

            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>

        <div class="col-span-1">
            <div class="search-form">
                <h1>Flight Search :</h1>
                <form class="flight grid grid-rows-4">
                    <label class="text-black">Start Location :</label>
                    <input id="start-city-input" class="form-control" type="search" placeholder="  city name">
                    <label class="text-black">Start Date:</label>
                    <input type="date" id="start-date" name="Start-Date">
                    <label class="text-black">Destination Location:</label>
                    <input id="destination-city-input" class="form-control" type="search" placeholder="city name">
                    <label class="text-black">Return Date:</label>
                    <input type="date" id="return-date" name="Return-Date">
                    <!-- <input class="form-control" type="search" placeholder="hotel" id="hotel-radius"> -->
                    <button class="cursor-pointer" style="width: 100%" type="submit" id="search-button">Search</button>

                </form>
                <!-- This is an example component -->
                <div class="max-w-2xl mx-auto">

                    <!-- Modal toggle -->
                    <button id="modal-btn"
                        class="block text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
                        type="sumbit" data-modal-toggle="authentication-modal">
                        Enter Airport Code
                    </button>


                    <!-- Main modal -->
                    <div id="authentication-modal" aria-hidden="true"
                        class="hidden overflow-x-hidden overflow-y-auto fixed h-modal md:h-full top-4 left-0 right-0 md:inset-0 z-50 justify-center items-center">
                        <div class="relative w-full max-w-md px-4 h-full md:h-auto">
                            <!-- Modal content -->
                            <div class="bg-white rounded-lg shadow relative dark:bg-gray-700">
                                <div class="flex justify-end p-2 pl-8">
                                    <button type="submit"
                                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-800 dark:hover:text-white"
                                        data-modal-toggle="authentication-modal">
                                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd"
                                                d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                                clip-rule="evenodd"></path>
                                        </svg>
                                    </button>

                                </div>
                                <form class="space-y-6 px-6 lg:px-8 pb-4 sm:pb-6 xl:pb-8" action="#">
                                    <h3 class="text-xl font-medium text-gray-900 dark:text-white">Select the airport
                                        codes below:</h3>
                                    <div>
                                        <label for="departure-search-bar"
                                            class="text-sm font-medium text-gray-900 block mb-2 dark:text-gray-300">Departing
                                            From:</label>
                                        <select id="departure-airport-code" class="form-select">
                                            <option value=" ">3 digit code</option>
                                        </select>

                                </form>
                            </div>
                        </div>

                        
                        
                        <script src="https://unpkg.com/@themesberg/flowbite@1.2.0/dist/flowbite.bundle.js"></script>
                        
                               
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-white bg-opacity-10 rounded-lg shadow dark:bg-gray-900 m-4" id="footer">
        <span class="block text-sm text-black-500 sm:text-center dark:text-black-400">Powered By:</span>
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <hr class="my-6 border-gray-200 sm:mx-auto dark:border-gray-700 lg:my-8" />
            <div class="sm:flex sm:items-center sm:justify-between">

                <a href="https://flowbite.com/" class="flex items-center mb-4 sm:mb-0">
                    <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Flowbite Logo" />
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white pr-10">Flowbite</span>
                </a>
                <a href="https://tailwindcss.com/" class="flex items-center mb-4 sm:mb-0">
                    <img src="https://www.loopple.com/img/tailwind-logo.png" class="h-8 mr-3" alt="Tailwind Logo" />
                    <span
                        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white pr-10">Tailwind</span>
                </a>

                <a href="https://rapidapi.com/karanp41-eRiF1pYLK1P/api/world-airports-directory/"
                    class="flex items-center mb-4 sm:mb-0">
                    <img src="https://i.pinimg.com/originals/4b/7f/3a/4b7f3a8792cb350591c10e3fec3bcfaf.jpg"
                        class="h-8 mr-3" alt="World Airports Directory Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white pr-10">World
                        Airports Directory</span>
                </a>

                <a href="https://www.tripadvisor.com/" class="flex items-center mb-4 sm:mb-0">
                <img src="https://cdn-icons-png.flaticon.com/512/2504/2504944.png" class="h-8 mr-3"
                    alt="Tripadvisor Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white pr-0">Tripadvisor</span>

                </a>

    </footer>
    <script src="./assets/js/search.js"></script>
</body>

</html>
